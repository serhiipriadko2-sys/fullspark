
<svg width="200" height="250" viewBox="0 0 200 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGrad" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#FFD600"/>
      <stop offset="60%" stop-color="#FF7A00"/>
      <stop offset="100%" stop-color="#FF4D00"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Body -->
  <path d="M100 20 
           C 160 80, 180 160, 150 220 
           Q 100 240, 50 220 
           C 20 160, 40 80, 100 20 Z" 
        fill="url(#bodyGrad)" filter="url(#softGlow)"/>
  <!-- Eyes -->
  <circle cx="70" cy="130" r="12" fill="#2A1A00"/>
  <circle cx="130" cy="130" r="12" fill="#2A1A00"/>
  <!-- Highlights in eyes -->
  <circle cx="74" cy="126" r="4" fill="white" opacity="0.8"/>
  <circle cx="134" cy="126" r="4" fill="white" opacity="0.8"/>
  <!-- Smile -->
  <path d="M85 155 Q 100 165, 115 155" stroke="#2A1A00" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Arms -->
  <path d="M55 180 Q 80 190, 95 180" stroke="#FF4D00" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M145 180 Q 120 190, 105 180" stroke="#FF4D00" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>
