[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Test markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test

# Minimum coverage requirement
# Run with: pytest --cov=. --cov-report=html --cov-fail-under=80

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
