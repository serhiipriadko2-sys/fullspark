version: '3.8'

services:
  iskra-space-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: iskra-space-app
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.fullspark.app=iskra-space-app"
      - "com.fullspark.version=3.0.0"
      - "com.fullspark.description=Iskra Space App - Fractal Metaconsciousness"
    networks:
      - iskra-network

networks:
  iskra-network:
    driver: bridge
    name: iskra-network

# Note: GEMINI_API_KEY should be provided at runtime via browser .env.local
# This is a client-side only application, no server-side API key storage
